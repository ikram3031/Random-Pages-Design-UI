<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="build/tailwind.css">
    <title>Document</title>
</head>
<body> 
    <div class="flex h-screen">
        <!--Left-->
        <div class="w-1/12">
            <aside	class="flex flex-col items-center h-full bg-gray-200 shadow text-slate-700">
		        <!-- Side Nav Bar-->		
                <div class="flex items-center w-full h-24 ">
                    <!-- Logo -->
                    <a class="w-16 h-16 mx-auto bg-white rounded-full" href="#">
                        <img class="border-4 border-blue-500 rounded-full" src="imgs/d3.png" alt="">
                    </a>
                </div>
        
                <ul class="w-full">
                    <!-- Menu -->
                    <li class="w-full bg-white border-r-4 border-indigo-700 shadow-xl" >
                        <a href="#"	class="flex items-center justify-center w-full h-12 px-6">

                            </svg>
                        </a>
                    </li>
                </ul>
        
                <div class="flex items-center w-full h-16 mt-auto">
                    <!-- Action Section -->
                    <button	class="flex items-center justify-center w-3/5 h-12 mx-auto text-red-600 bg-gray-100 border-2 border-gray-400 rounded-md hover:border-red-500 hover:text-red-500 hover:bg-white hover:shadow-2xl">

                        </svg>
                    </button>
                </div>
	        </aside>
        </div>
        <!--ENd Left-->
        <!--Right-->
        <div class="w-full">
          <!-- Header -->
          <div class="bg-indigo-200">
                        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                          <div class="flex items-center justify-between flex-wrap">
                            <div class="w-0 flex-1 flex items-center">
                              <span class="flex p-2 rounded-lg bg-indigo-700">
                                <!-- Heroicon name: outline/speakerphone -->
                                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                                </svg>
                              </span>
                              <p class="ml-3 font-medium text-black truncate">
                                <span class="md:hidden"> We announced a new product! </span>
                                <span class="hidden md:inline"> Big news! We're excited to announce a brand new product. </span>
                              </p>
                            </div>
                            <div class="order-3 mt-2 flex-shrink-0 w-full sm:order-2 sm:mt-0 sm:w-auto">
                              <a href="#" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-700 bg-white hover:bg-indigo-700 hover:text-white"> 
                                Learn more 
                              </a>
                            </div>
                            <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
                              <button type="button" class="-mr-1 flex p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-white sm:-mr-2">
                                <span class="sr-only">Dismiss</span>
                                <!-- Heroicon name: outline/x -->
                                <svg class="h-6 w-6 text-indigo-700 hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                              </button>
                            </div>
                          </div>
                        </div>
          </div>
          <!--End Header-->
          <!--After Header-->
          <div class="mx-auto">
            <div>
            <!-- Body Part 1 -->

            <!--End Body Part 1-->            
          </div>
